<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Simon's Game</title>
  </head>
  <body>

  <div class="head-1">
    <h1 id="level-title" class="heading">Press A key to start</h1>
    <button id="green" class="btn green"></button>
    <button id="red" class="btn red"></button>

  </div>
  <div class="head-2">
    <button id="yellow" class="btn yellow"></button>
    <button id="blue" class="btn blue"></button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  </body>
</html>
